language: python

python:
    - "2.7"
    - "3.4"

env:
    - DEPS="numpy scipy pandas cython xarray"

# command to install dependencies (copied from jakevdp/supersmoother)
# using miniconda
before_install:
    - sudo apt-get install gfortran
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O
       miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O
       miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH
    - hash -r
    - conda config --set always_yes yes set changeps1 no
    - conda update -q conda
    # For debugging conda
    - conda info -a

install:
    - conda env create -f environment.yml python=$TRAVIS_PYTHON_VERSION
    - source activate parcel_model_test
    - pip install -e .

script:
    - echo "done"